<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heizungskonfigurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
    .pressed-instant {
        transform: scale(0.95);
        transition: transform 0.1s ease;
    }
    .pressed {
        animation: double-scale 0.4s ease;
    }

    @keyframes double-scale {
        0% {
            transform: scale(0.95);
        }
        50% {
            transform: scale(1);
        }
        75% {
            transform: scale(0.95);
        }
        100% {
            transform: scale(1);
        }
    }
    </style>
</head>

                    </svg>
                    <p class="font-medium">Eigentümer</p>
                </div>
                <div class="p-4 bg-blue-100 border rounded-lg text-center cursor-pointer hover:bg-blue-200"
                x-data
                @mousedown="$el.classList.add('pressed-instant')" 
                @mouseup="
                    $el.classList.remove('pressed-instant'); 
                    $el.classList.add('pressed'); 
                    setTimeout(() => {
                        $el.classList.remove('pressed');
                        currentStep = 4; 
                    }, 400); 
                ">
                    <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" version="1.1" id="svg3318" width="682.66669" height="682.66669" viewBox="0 0 682.66669 682.66669">

         <!-- Kontaktformular -->
         <div x-show="currentStep === 4" class="step">
                <h2 class="text-2xl font-bold mb-6">Kontaktformular</h2>
                <form action="#" method="POST" class="grid grid-cols-1 gap-6">
                    <!-- Vorname -->
                    <div>
                        <label for="first_name" class="block text-gray-700 font-medium mb-2">Vorname</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Bitte Vornamen eingeben ..." 
                            class="w-full p-4 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 placeholder-gray-500" required>
                    </div>

                    <!-- Nachname -->
                    <div>
                        <label for="last_name" class="block text-gray-700 font-medium mb-2">Nachname</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Bitte Nachnamen eingeben ..." 
                            class="w-full p-4 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 placeholder-gray-500" required>
                    </div>

                    <!-- E-Mail-Adresse -->
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" placeholder="Bitte E-Mail-Adresse eingeben ..." 
                            class="w-full p-4 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 placeholder-gray-500" required>
                    </div>

                    <!-- Senden-Button -->
                    <div>
                        <button type="submit" 
                            class="w-full bg-blue-500 text-white font-medium p-4 rounded-lg hover:bg-blue-600 transition duration-300">
                            Absenden
                        </button>
                    </div>
                </form>
         </div>
        

        <div class="mt-8">
            <button class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600" @click="currentStep--" :disabled="currentStep === 1">Zurück</button>
        </div>
    </div>
</body>
</html>
